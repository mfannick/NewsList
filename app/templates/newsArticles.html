{%extends 'base.html'%}
{% block styles%}
{{ super() }}
<link rel="stylesheet" href="{{url_for('static',filename='css/newsSource.css')}}">
{% endblock %}


{%block content%}
<br>
<img style="margin-left: 500px" src="https://images.wallpaperscraft.com/image/newspaper_coffee_cup_spoon_sunglasses_news_cup_holder_84893_300x168.jpg" alt="what's the news">
<div class="row" style="margin-left: 100px">
    <h1>Articles</h1>
    {%for article in articles%}
    <p>{{article.name}}</p>
    <p>{{article.author}}</p>
    <p>{{article.description}}</p>
    <p><img src="{{article.urlToImage}}" alt="narticle images"></p>
    <p><a href="{{article.url}}" target="_blank">More..</a></p>
    {%endfor%}

</div>
{%endblock%}
